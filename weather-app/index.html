<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bbdccb4e58.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <h1 class="p-5 text-center">Daily Weather Forecast By Location</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h2 class="p-4 text-center" id="welcomeMessage"></h2>
            <div class="col-12 col-md-8 col-lg-6 mx-auto mb-3">
                <form id="form" class="input-group">
                    <span type="button" class="input-group-text" style="padding: 15px">
                       <i class="fas fa-search" style="font-size: 21px;"></i></span>
                       <input id="search" type="search" style="font-size: 19px;" class="form-control"
                        placeholder="Search here ..." style="
                        padding: 10px 15px;">
                        <button type="submit" id="submit" style="font-size: 19px;" class="btn btn-primary">Show</button> 
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div id="main"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
